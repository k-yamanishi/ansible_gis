---
- name: GIS
  hosts: gis
  become: yes
  vars_files:
    - proxy.yml
  environment: "{{ proxy_env }}"
  roles:
    - ../ansible_common/common
    - ../ansible_common/maven
    - { role: postgis, db_name: gis, db_passwd: password }
    - mapserver
    - { role: ../ansible_common/firewalld, PORTS:["80/tcp","443/tcp","5432/tcp"] }
